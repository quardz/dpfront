<ul [ngClass]="ulClass">
  <li *ngFor="let item of node" [ngClass]="item.liClass">
    <a [routerLink]="item.link" [routerLinkActive]="'is-active'" [ngClass]="item.linkClass">{{ item.name }}</a>
    <app-wpnav *ngIf="item.children" [node]="item.children" [ulClass] = "item.ulClass"></app-wpnav>
  </li>
</ul>
