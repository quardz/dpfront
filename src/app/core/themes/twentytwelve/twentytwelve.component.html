<div class = "themebody">
<div class = "container mt-5 mainwrap">

  <header class = "site-header">
    <h1 class = "site-title"><a [routerLink] = "'/'">{{dbData.options.blogname}}</a></h1>    
    <h2 class = "site-description">{{dbData.options.blogdescription}}</h2>
    <nav class = "navbar navbar-expand-lg navbar-light bg-light">
      <app-wpnav [node]="items" ulclass = "navbar-nav" liclass = "nav-item"></app-wpnav>      
    </nav>
  </header>

  <div class = "row">
    <div class = "col-sm-8 col-md-9 col-main">

      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>

    </div>
    <div class = "col-sm-4 col-md-3 col-sidebar">
      <div class = "row block">
        <wpsearchbox></wpsearchbox>
      </div>

      <div class = "row block">
        <app-wpcategory title = "Cateogries" taxonomy = "category"></app-wpcategory>
      </div>
      <div class = "row block">
        <app-wpcategory title = "Tags" taxonomy = "post_tag"></app-wpcategory>
      </div>   
      <div class = "row block block-wparchives">
        <wparchives></wparchives> 
      </div>            
    </div>

    
  </div>

</div> 
</div>
